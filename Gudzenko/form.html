<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form method="post">
        <table>
            <tr>
                <td>FirstName</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>ScreenName</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select>
                        <option>May</option>
                        <option>April</option>
                        <option>Mart</option>
                        <option>February</option>
                        <option>Jenuary</option>
                    </select>
                    <select>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                    <select>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                </td> 
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Male" id="">Male</td>
                <td><input type="radio" name="Female" id="">Female</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                        <option>USA</option>
                        <option>Russia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="I agree to the Terms of Use" id="">I agree to the Terms of Use</td>
            </tr>
        </table>
        <button color="green" style="margin-left: 200px; background-color: green;">Submit</button>
        <button style="background-color: red;">Cancel</button>
    </form>
</body>
</html>
