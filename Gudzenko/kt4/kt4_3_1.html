<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT4_3_1</title>
</head>
<body>
    <script>
        var books = ['Лермонтов', 'Достоевский'] //Создала массив
        console.log(books) 
        books.shift() //Удалила первый эжлемент массива Лермонтов
        console.log(books)
        books.unshift('Тютчев', 'Пушкин') //Вставила Тютчев и Пушкин в начало массива
        console.log(books)
        books.push('Толстой') // Добавила Толстой в конец
        console.log(books)
        //Вывела результат в консоль
    </script>
</body>
</html>
