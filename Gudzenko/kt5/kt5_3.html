<script>
    //1
    function returnPerimeterSquare(lenght, height) {
        return {
            'Perimetr': (lenght+height)*2,
            'Square': (lenght*height)
        }
    }

    console.log(returnPerimeterSquare(2, 3))

    //2
    function factorial(n) {
        if (n < 0)
            return - 1;
        else if (n == 0)
            return 1;

        else {
            return (n * factorial(n-1));
        }
    }

    function sumofFactorial(a, b) {
        sum = 0
        for (let i = a; i <= b; i++) {
            sum += factorial(i)
        }
        return sum
    }

    console.log(sumofFactorial(5, 6))

    //3
    function printStars() {
        stars_print = "*".repeat(Number(document.getElementById("count_stars").value))
        console.log(stars_print)
        document.getElementById("output").innerHTML = stars_print
    }

    //4
    function quartalResults() {
        m1 = Number(document.getElementById("m1").value)
        m2 = Number(document.getElementById("m2").value)
        m3 = Number(document.getElementById("m3").value)
        sumQuartal = m1 + m2 + m3
        nalog = sumQuartal*0.13
        sumHands = sumQuartal - nalog
        console.log(sumHands)
        document.getElementById("sumQuart").innerHTML = `<input type="text" name="sumQuart" id="sumQuart" value=${sumQuartal}>`
        document.getElementById("nalog").innerHTML = `<input type="text" name="nalog" id="nalog" value=${nalog}>`
        document.getElementById("hands").innerHTML = `<input type="text" name="hands" id="hands" value=${sumHands}>`
    }
</script>
