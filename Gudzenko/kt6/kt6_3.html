<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT6_2</title>
</head>
<body>
    <script>
        let M = [0,0,0];

        for (i=0; i<M.length; i++) {
            M[i] = [
                Math.round(Number(Math.random(0, 100)*100)),
                Math.round(Number(Math.random(0, 100)*100)),
                Math.round(Number(Math.random(0, 100)*100)),
            ]
        }

        Max = M[0][0];
        Ind = [0, 0];

        Min = M[0][0];
        IndMin = [0, 0];
        for (i=0; i<M.length; i++) {
            for (j=0; j<M.length; j++) {
                if (M[i][j] > Max) {
                    Max = M[i][j];
                    Ind[0] = i;
                    Ind[1] = j;
                }
                if (M[i][j] < Min) {
                    Min = M[i][j];
                    IndMin[0] = i;
                    IndMin[1] = j;
                }
            }
        }

        document.write(`Максимальный ${Max}`);
        document.write(`<br>`)
        document.write(`Его индекс [${Ind[0]}][${Ind[1]}]`)
        document.write(`<br>`)
        document.write(`Минимальный ${Min}`);
        document.write(`<br>`)
        document.write(`Его индекс [${IndMin[0]}][${IndMin[1]}]`)

        document.write(`<br>${M}`)
    </script>
</body>
</html>
