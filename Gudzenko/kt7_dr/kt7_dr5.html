    <script>
        function logDay(date) {
            let days = ['воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота']
            return `Сегодня ${days[date.getDay()]}` 
        }
        console.log(logDay(new Date()))
    </script>
